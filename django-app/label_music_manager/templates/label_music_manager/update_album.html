{% extends "label_music_manager/base.html" %}

{% block content %}
<h2> Edit </h2>
{%load crispy_forms_tags%}
<form method="POST" enctype="multipart/form-data" action="{% url 'edit-album'  album_id=album.id  %}">
    {% csrf_token%}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock content %}
