{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2 class="mt-5 mb-3">Log in</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        
        <button type="submit" class="btn btn-primary mt-3">Log in</button>
    </form>
</div>
{% endblock content %}
